{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Student List</h1>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'student_create' %}" class="btn btn-primary">Add New Student</a>
{% endblock %}
